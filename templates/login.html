{% extends "base.html" %}
{% block content %}
    <main class="login">
        <div>
            <h1 id="login">Login form</h1>
            <img src="static/images/african_mask_login.png" alt="" width="270px" id="mask"> <br /><br /><br />
            <form action= "/login" method="POST">
                <label>Username: <input type="text" name="username" id="username"></label><br />
                <label>Password: <input type="password" name="password" id="password" ></label><br />
                <input type="submit" id="login" value="Login" >
            </form>
            <h6> New to the store? <a href="/register">Click here</a></h6>
        </div>
    </main>
{% endblock content %}
